<div>

  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>
        <span>Create New Post</span>
      </h2>
      <span flex></span>
    </div>
  </md-toolbar>


  <md-content class="md-whiteframe-z2 move-up" layout-padding>
    <form ng-submit="ctl.create(ctl.form, postForm.$valid)" name="postForm">
      <md-input-container>
        <label>Name</label>
        <input ng-model="ctl.form.key" name="key"></input>
        <p ng-if="postForm.key.$error.required && ctl.postForm.key.$touched">Post name is required.</p>
      </md-input-container>
      <md-button type="submit">Create</md-button>
    </form>
  </md-content>


  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2> <span>{{ctl.title}}</span> </h2>
    </div>
  </md-toolbar>

  <md-content class="md-whiteframe-z2 move-up" layout-padding>
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="post in ctl.posts">
        <div class="md-list-item-text">
          <h3> <a ui-sref="posts.edit({ id: post.Key })">{{post.Key}}</a> </h3>
          <p>
          <span>{{post.LastModified}}<span>
            <span>{{post.ETag}}<span>
            <span>{{post.Size}}<span>
          </p>
        </div>
        <md-button ng-click="ctl.delete(post)" class="md-raised md-warn">Del</md-button>
        <md-divider inset></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
</div>
